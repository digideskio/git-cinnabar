version: 0
allowPullRequests: public
tasks:
  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    retries: 0
    extra:
      github:
        env: true
        events:
          - push
    scopes:
      - assume:repo:github.com/glandium/git-cinnabar:decision-task
      - 'queue:route:index.github.{{ event.head.user.login }}.{{ event.head.repo.name }}.*'
      - secrets:get:repo:github.com/glandium.git-cinnabar:codecov
    routes:
      - 'index.github.{{ event.head.user.login }}.{{ event.head.repo.name }}.decision.{{ event.head.sha }}'
    payload:
      maxRunTime: 3600
      image: python:2.7
      features:
        taskclusterProxy: true
      command:
        - sh
        - '-c'
        - >-
          git clone -n {{ event.head.repo.url }} repo && cd repo && git config
          advice.detachedHead false && git checkout {{ event.head.sha }} &&
          virtualenv venv && venv/bin/pip install requests &&
          venv/bin/python .taskcluster/decision.py
    metadata:
      name: decision task
      description: '{{ event.head.repo.name }} decision task'
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'

  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    retries: 0
    extra:
      github:
        env: true
        events:
          - release
    scopes:
      - assume:repo:github.com/glandium/git-cinnabar:decision-task
      - 'queue:route:index.github.{{ event.head.user.login }}.{{ event.head.repo.name }}.*'
      - secrets:get:repo:github.com/glandium.git-cinnabar:codecov
    routes:
      - 'index.github.{{ event.head.user.login }}.{{ event.head.repo.name }}.decision.{{ event.version }}'
    payload:
      maxRunTime: 3600
      image: python:2.7
      features:
        taskclusterProxy: true
      command:
        - sh
        - '-c'
        - >-
          git clone -n {{ event.head.repo.url }} repo && cd repo && git config
          advice.detachedHead false && git checkout {{ event.version }} &&
          virtualenv venv && venv/bin/pip install requests &&
          venv/bin/python .taskcluster/decision.py
    metadata:
      name: decision task
      description: '{{ event.head.repo.name }} decision task'
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'

  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    retries: 0
    extra:
      github:
        env: true
        events:
          - pull_request.opened
          - pull_request.synchronize
    scopes:
      - assume:repo:github.com/glandium/git-cinnabar:decision-task
    payload:
      maxRunTime: 3600
      image: python:2.7
      features:
        taskclusterProxy: true
      command:
        - sh
        - '-c'
        - >-
          git clone -n {{ event.head.repo.url }} repo && cd repo && git config
          advice.detachedHead false && git checkout {{ event.head.sha }} &&
          virtualenv venv && venv/bin/pip install requests &&
          venv/bin/python .taskcluster/decision.py
    metadata:
      name: decision task
      description: '{{ event.head.repo.name }} decision task'
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'
